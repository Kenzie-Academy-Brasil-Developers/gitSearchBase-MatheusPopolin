<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/globalStyles.css" />
    <link rel="stylesheet" href="../../styles/colors.css">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="index.css" />
    <title>Git Search</title>
  </head>
  <body>
    <main>
      <section>
        <h1 class="title_1">Git Search</h1>
        <h2 class="text_1">Encontre e se conecte com profissionais de forma rápida e fácil </h2>
        <div id="lastUsers">
          <h3 class="title_2">Achados Recentemente:</h3>          
        </div>
      </section>
      <form id="findUser">
        <h2 class="title_3">Procurar por um usuário</h2>
        <label for="inputUser" class="text_2">Usuário github</label>
        <input type="text" name="userName" id="inputUser" placeholder="Digite um usuário do github aqui..." class="text_3 input_user">
        <p id="notFound" class="text_3 color_brand_1 none">Usuário não encontrado</p>
        <button type="submit" class="text_2 button_show_user" id="findButton" disabled>Ver perfil do github</button>
      </form>
    </main>
    <script src="../../scripts/request.js"></script>
    <script src="index.js"></script>
  </body>
</html>
